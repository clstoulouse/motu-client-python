[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=NOTSET
handlers=console
qualname=motu-client-python

[handler_console]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)
stream=sys.stdout

[formatter_default]
format=%(asctime)s [%(levelname)5s] %(message)s
datefmt = %H:%M:%S
